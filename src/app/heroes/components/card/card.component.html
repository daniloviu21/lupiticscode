<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="'images/heroes/' + hero.id + '.jpg'" [alt]="hero.superhero">

    <mat-card-content class="mt-2">
<h4> {{ hero.publisher }} </h4>
<p>
    <strong>Primera aparicion</strong>{{ hero.firts_appearence }}
    <br>
    <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
            {{ name }}
        </mat-chip>
    </mat-chip-listbox>
</p>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button
        mat-raised
        [routerLink]="['/heroes/edit', hero.id]">
    <mat-icon>edit</mat-icon>
    Editar
</button>

        <span classs="spacer"></span>

        <button mat-button
        mat-raised
        [routerLink]="['/heroes', hero.id]">
    <mat-icon>more_horiz</mat-icon>
    Mas
</button>
    </mat-card-actions>
</mat-card>
